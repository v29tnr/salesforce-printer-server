# Example configuration for Salesforce Printer Server

[salesforce]
instance_url = "https://login.salesforce.com"  # or "https://test.salesforce.com" for sandbox

# JWT Authentication (Recommended for production)
[auth]
method = "jwt"
client_id = "YOUR_CONSUMER_KEY"
username = "integration.user@yourcompany.com"
private_key_file = "/app/certs/private_key.pem"

# OR Username/Password Authentication (Testing only)
# [auth]
# method = "password"
# client_id = "YOUR_CONSUMER_KEY"
# client_secret = "YOUR_CONSUMER_SECRET"
# username = "your.username@yourcompany.com"
# password = "YOUR_PASSWORD_AND_SECURITY_TOKEN"

[logging]
level = "INFO"

# Note: Printer configuration (name, IP, ZPL content) is managed 
# in Salesforce and passed via Platform Events
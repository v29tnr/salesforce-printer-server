[salesforce]
# Your Salesforce My Domain URL (required)
# e.g. https://mycompany.my.salesforce.com
instance_url = ""
# Salesforce API version
api_version = "60.0"
# Platform Event channel to subscribe to
platform_event_channel = "/event/Print_Job__e"

[auth]
# OAuth Client Credentials flow â€” no user password required.
# Connected App must have "Enable Client Credentials Flow" enabled
# and a "Run As" user configured.
method = "client_credentials"
client_id = ""
client_secret = ""

[server]
# Enable ZPL support
zpl_enabled = true
# Connection timeout for printers (seconds)
printer_timeout = 10
# Max retries for failed print jobs
max_retries = 3

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = "INFO"
# Log file path (leave empty for console only)
log_file = ""

# Printer configurations
# Each printer should have a unique ID and configuration
# Supported types: zpl (Zebra ZPL over TCP), cups (CUPS/IPP), raw (Raw TCP/IP)

[[printers]]
id = "zebra_01"
name = "Zebra Label Printer 1"
type = "zpl"
host = "192.168.1.100"
port = 9100
enabled = true

[[printers]]
id = "office_printer"
name = "Office Laser Printer"
type = "cups"
queue = "HP_LaserJet"
enabled = true


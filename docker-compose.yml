services:
  sf-printer-server:
    build: .
    container_name: sf-printer-server
    restart: unless-stopped
    ports:
      # OAuth callback port for authentication setup
      - "8888:8888"
    volumes:
      # Mount config directory
      - ./config:/app/config
      # Mount certs directory for JWT authentication
      - ./certs:/app/certs
    environment:
      # Optional: Set log level
      - LOG_LEVEL=INFO
    # Uncomment if you need to access printer devices
    # devices:
    #   - /dev/usb/lp0:/dev/usb/lp0
    # For network printers, you may need host network mode
    # network_mode: host
